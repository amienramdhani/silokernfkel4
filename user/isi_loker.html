<!-- form start -->
<div class="container">
    <h4 class="mb-3">Isi penawaran lowongan kerja anda</h4>
<form>
  <div class="form-group">
    <label>Nama perusahaan/organisasi </label>
    <input type="text" class="form-control"  placeholder="your text">    
  </div>

  <div class="form-group">
    <label>Bidang usaha</label>
    <select class="form-control">        
        <option class="form-control">Perbankan</option>
        <option class="form-control">Teknologi</option>
    </select>    
  </div>

  <div class="form-group">
    <label>Deskripsi Lowongan</label>
    <textarea class="form-control"></textarea>
  </div>

  <div class="form-group">
    <label>Deskripsi Kualifikasi Lowongan</label>
    <textarea class="form-control"></textarea>
  </div>

  <div class="form-group">
    <label class="mr-5">Kategori Lowongan : </label>
    <input type="checkbox" class="form-check-input">
    <label class="form-check-label mr-5">Programmer</label>

    <input type="checkbox" class="form-check-input">
    <label class="form-check-label mr-5">Network & Infrastructure</label>

    <input type="checkbox" class="form-check-input">
    <label class="form-check-label mr-5">Data Analyst</label>

    <input type="checkbox" class="form-check-input">
    <label class="form-check-label mr-5">Data Science</label>
  </div>

  
  <div class="form-group">
    <label>Tanggal Dateline</label>
    <input type="date" class="form-control">  
  </div>

  <div class="form-group">
    <label>Kontak Person</label>
    <input type="number" min="0" class="form-control"  placeholder="your number phone">    
  </div>
  <div class="form-group">
    <label>Email address</label>
    <input type="email" class="form-control" placeholder="Enter email">    
  </div>

  <button type="submit" class="btn btn-primary mb-4">Submit</button>
  <button type="reset" class="btn btn-success mb-4">Reset</button>
</form>
</div>
